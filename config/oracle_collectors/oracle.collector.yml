  - metric_name: oracledb_tablespace_bytes
    type: gauge
    help: 'Gauge metric of tablespaces bytes in Oracle.'
    values: 
      - bytes_used
    key_labels:
      - name
    query_file: |
      ./config/oracle_collectors/sql/scrape_tablespace.sql

  - metric_name: oracledb_tablespace_max_bytes
