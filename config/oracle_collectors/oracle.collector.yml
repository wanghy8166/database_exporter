  - metric_name: oracledb_process_count
    type: gauge
    help: 'Gauge metric with count of processes.'
    values: 
      - counter
    query: |
      SELECT COUNT(*) "counter" FROM v$process

  - metric_name: oracledb_up
    type: gauge
    help: 'Oracle Up Gauge.'
    values: 
      - up
    key_labels:
      - host_name
    query: |
      SELECT host_name "host_name",
      CASE database_status 
      WHEN 'ACTIVE' THEN 1
        ELSE 0 END "up"
      FROM v$instance
